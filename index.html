<script>

  let sideBarOpen = 'sidebar-open';

  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

  // var escape = "[{&#34;content&#34;:&#34;&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://foo.du1ab.one/post-images/1622254341753.webp\&#34; alt=\&#34;\&#34; width=\&#34;480\&#34; height=\&#34;480\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;&lt;audio id=\&#34;audio\&#34; src=\&#34;/post-images/abc.mp3\&#34;\n       preload=\&#34;auto\&#34; controls muted loop autoplay&gt;&lt;br&gt;\n&lt;/audio&gt;&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;问\&#34;&gt;问&lt;/h2&gt;\n&lt;p&gt;贤友问：&lt;/p&gt;\n&lt;p&gt;礼敬尊者!&lt;/p&gt;\n&lt;p&gt;我一直跟着尊者的禅修引导坐禅，今天有些不同体会，以前遇到严重纠缠骚扰时，我的处理方式是不去理会。&lt;br&gt;\n（今天）遇到同样骚扰我就开始了坐禅，感觉完全不能放松，特别紧绷，头痛......面对对方纠缠，我没法生起慈悲心，打坐妄念纷飞。&lt;br&gt;\n我的问题是：在坐上出现这样的紧绷感、沉重感，我尽量让自己放松再放松，用慈心来缓解，那在日常该如何处理这些深度影响我的事件？除了试着去觉知身心，放松胸口和肩部，还需要做哪些努力？&lt;br&gt;\n感恩尊者 ！&lt;/p&gt;\n&lt;h2 id=\&#34;答\&#34;&gt;答&lt;/h2&gt;\n&lt;p&gt;法心尊者答：&lt;/p&gt;\n&lt;p&gt;这些外部事件当然会导致你烦恼的生起和增长，这也是出家修行的一个意义所在——就是尽可能地远离那些会导致我们起烦恼的外部因素。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;佛陀在提到修行的一个目标的时候，他也说到“三依一向”&lt;/strong&gt;。&lt;em&gt;第一向就是“依远离”，一个是（远离）外部的会导致你烦恼的种种因素（人也好、事物也好）；也包括（远离）内部的会导致你起烦恼的想法、或者不好的习惯以及不如理的作意等等。&lt;/em&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;所以在禅修初期，面对这些一定会导致你生起烦恼的事物，类似于你说的这种事情的话，能远离尽量远离。如果实在远离不了，这个事情已经导致你长时间地生起烦恼的话，&lt;strong&gt;最有效的解决办法其实是每天花一段时间修慈心。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;修慈心不是要针对这个事情修慈心，恰恰相反，你要&lt;em&gt;在这个事情没有影响到你或者你没有想到这个事情的时候，你去对一些相对中立的目标去修慈心&lt;/em&gt;。每天花半小时到一小时的时间去培育慈心，会让你的心在日常生活中变得更平稳、更柔软，这样你也能以一个更好的心态去面对这些不好的事情。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;当然放松也是很重要的&lt;/strong&gt;。其实对于还没有证得禅那的初学者来说，慈心以及日常的放松就已经可以解决日常遇到的绝大多数粗重的问题了，这个是内部的。&lt;strong&gt;外部的也就是律的方面&lt;/strong&gt;——&lt;em&gt;就是尽可能地去远离这些逆缘，（远离）会导致你烦恼增长的这些因素，以及去克制你自己的言行&lt;/em&gt;。因为你自己的言行也会导致你烦恼的生起和增长。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;&lt;strong&gt;所以修行一定是既要治标又要治本。从外部要去对治它，从内部要去根除它，这两个方面都要去兼顾&lt;/strong&gt;。并不是说我只是靠禅修来净化我的心，我就可以很好地去面对这些粗重的问题了。你如果已经修到很高的程度了，自然是可以的。&lt;/p&gt;\n&lt;p&gt;但是在初级阶段，就像我们养花一样，在花还是幼苗时，你可能就是需要把它养在温室里面。当它长到一定程度的时候，你再让它去外面经受风吹雨打，它才能更好地去面对这些事情。如果当它还处在幼苗期时，你就让它去经受这种很严厉的外境，那它很有可能就会直接死掉了，没有办法很好地成长。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ru-he-mian-dui-sheng-huo-zhong-de-fan-rao-fa-xin-zun-zhe-da-yi-di-176-wen&#34;,&#34;abstract&#34;:&#34;&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://foo.du1ab.one/post-images/1622254341753.webp\&#34; alt=\&#34;\&#34; width=\&#34;480\&#34; height=\&#34;480\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;&lt;audio id=\&#34;audio\&#34; src=\&#34;/post-images/abc.mp3\&#34;\n       preload=\&#34;auto\&#34; controls muted loop autoplay&gt;&lt;br&gt;\n&lt;/audio&gt;&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;如何面对生活中的烦扰？- 法心尊者答疑 第176问&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-05-29 08:18:25&#34;,&#34;dateFormat&#34;:&#34;2021-05-29&#34;,&#34;feature&#34;:&#34;https://foo.du1ab.one/post-images/ru-he-mian-dui-sheng-huo-zhong-de-fan-rao-fa-xin-zun-zhe-da-yi-di-176-wen.webp&#34;,&#34;link&#34;:&#34;https://foo.du1ab.one/post/ru-he-mian-dui-sheng-huo-zhong-de-fan-rao-fa-xin-zun-zhe-da-yi-di-176-wen/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:180000,&#34;words&#34;:902,&#34;minutes&#34;:4},&#34;description&#34;:&#34;\n\n\n\n问\n贤友问：\n礼敬尊者!\n我一直跟着尊者的禅修引导坐禅，今天有些不同体会，以前遇到严重纠缠骚扰时，我的处理方式是不去理会。\n（今天）遇到同样骚扰我就开始了坐禅，感觉完全不能放松，特别紧绷，头痛......面对对方纠缠，我没法生起慈悲...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%97%AE\&#34;&gt;问&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%AD%94\&#34;&gt;答&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;}]";
